stages:
  - validate
  - plan
  - apply

image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

before_script:
  - rm -rf .terraform
  - terraform --version
  - echo 'Login to Google Cloud with Service Account'
  - gcloud auth activate-service-account --key-file=
  - ${GCLOUD_KEY_FILE}

test:validate:
  stage: validate
  environment:
    name: test
  tags:
    - docker
    - ticketing
    - linux
  script:
    - cd ./environments/test
    - terraform init
    - terraform validate

test:plan:
  stage: plan
  environment:
    name: test
  tags:
    - docker
    - ticketing
    - linux
  script:
    - cd ./environments/test
    - terraform plan -out "planfile"
  needs:
    - test:validate
  artifacts:
    paths:
      - planfile
#      - ./environments/test/planfile

test:apply:
  stage: apply
  environment:
    name: test
  tags:
    - docker
    - ticketing
    - linux
  script:
    - cd ./environments/test
    - terraform apply -input=false "planfile"
  needs:
    - test:plan
  when: manual
